<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <main id="main" class="main">
      <div class="container">
        <div class="search-container">
          <div class="search-icon-container noclick">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search-field"
            class="search-field"
            placeholder="Search for a location..."
          />
        </div>
        <div id="error-display"></div>
        <div class="weather-container">
          <div>
            <h1 id="weather-city" class="weather-city">Harlem</h1>
            <h2 id="weather-temp" class="weather-temp">
              <span>19</span>
              <span>&#176;</span>
              <span>C</span>
            </h2>
            <section class="weather-details">
              <h3 id="weather-type" class="weather-type">Cloudy</h3>
              <div class="weather-min-max">
                <span id="weather-min-temp">25 &#176;C min</span>
                <span>/</span>
                <span id="weather-max-temp">32 &#176;C max</span>
              </div>
            </section>
            <section class="weather-controls">
              <span>Celsius</span>
              <input type="checkbox" id="unit-toggler" class="toggle" />
              <span>Fahrenheit</span>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
